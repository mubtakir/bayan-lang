<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر البيان - Bayan Editor & Runner</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .editor-panel, .output-panel {
            padding: 30px;
        }

        .editor-panel {
            border-left: 2px solid #e5e7eb;
            background: #f9fafb;
        }

        .panel-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            direction: rtl;
            background: white;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .output-box {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow-y: auto;
            white-space: pre-wrap;
            direction: ltr;
            text-align: left;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #10b981;
            color: white;
        }

        .btn-secondary:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .btn-info:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 10px;
            border: 2px solid #bfdbfe;
        }

        .examples h3 {
            color: #1e40af;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .example-btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            background: white;
            border: 2px solid #3b82f6;
            border-radius: 6px;
            color: #3b82f6;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #3b82f6;
            color: white;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .editor-panel {
                border-left: none;
                border-bottom: 2px solid #e5e7eb;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-code"></i> محرر البيان</h1>
            <p>Bayan Editor & Runner - اكتب وشغّل كود البيان مباشرة</p>
        </div>

        <div class="main-content">
            <!-- Editor Panel -->
            <div class="editor-panel">
                <div class="panel-title">
                    <i class="fas fa-edit"></i>
                    المحرر / Editor
                </div>
                
                <textarea id="code-editor" placeholder="اكتب كود البيان هنا...

مثال:
اطبع('مرحباً بالعالم!');

متغير x = 10;
متغير y = 20;
اطبع('المجموع = ' + (x + y));
"></textarea>

                <div class="toolbar">
                    <button class="btn btn-primary" onclick="runCode()">
                        <i class="fas fa-play"></i> تشغيل / Run
                    </button>
                    <button class="btn btn-secondary" onclick="compileCode()">
                        <i class="fas fa-cog"></i> ترجمة / Compile
                    </button>
                    <button class="btn btn-danger" onclick="clearEditor()">
                        <i class="fas fa-trash"></i> مسح / Clear
                    </button>
                    <button class="btn btn-info" onclick="saveCode()">
                        <i class="fas fa-save"></i> حفظ / Save
                    </button>
                    <button class="btn" onclick="openInVisualIDE()" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white;">
                        <i class="fas fa-cubes"></i> IDE المرئي / Visual IDE
                    </button>
                </div>

                <div id="status" class="status"></div>

                <div class="examples">
                    <h3><i class="fas fa-lightbulb"></i> أمثلة سريعة:</h3>
                    <button class="example-btn" onclick="loadExample('hello')">مرحباً</button>
                    <button class="example-btn" onclick="loadExample('variables')">متغيرات</button>
                    <button class="example-btn" onclick="loadExample('loop')">حلقة</button>
                    <button class="example-btn" onclick="loadExample('function')">دالة</button>
                    <button class="example-btn" onclick="loadExample('baserah')">بصيرة AI</button>
                </div>
            </div>

            <!-- Output Panel -->
            <div class="output-panel">
                <div class="panel-title">
                    <i class="fas fa-terminal"></i>
                    النتيجة / Output
                </div>
                
                <div id="output" class="output-box">جاهز للتشغيل... / Ready to run...</div>
            </div>
        </div>
    </div>

    <script src="../../dist/bundle.js"></script>
    <script src="bayan-runner.js"></script>
</body>
</html>
