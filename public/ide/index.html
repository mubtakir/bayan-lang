<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="بيئة تطوير متكاملة للغة البرمجة البيان - Bayan Programming Language IDE">
    <title>بيئة تطوير البيان - Bayan IDE</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .toolbar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .theme-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-right: auto;
        }

        .theme-selector label {
            font-weight: 600;
            color: #495057;
        }

        .theme-selector select {
            padding: 8px 15px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }

        .editor-container {
            height: 600px;
            border-bottom: 2px solid #e9ecef;
        }

        .output-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px 30px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }

        .output-title {
            color: #4ec9b0;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .output-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output-error {
            color: #f48771;
        }

        .output-success {
            color: #4ec9b0;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .toolbar {
                justify-content: center;
            }

            .theme-selector {
                margin-right: 0;
                width: 100%;
                justify-content: center;
            }

            .editor-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🌟 بيئة تطوير البيان</h1>
            <p>Bayan Programming Language IDE</p>
        </div>

        <div class="toolbar">
            <div class="theme-selector">
                <label for="theme">السمة:</label>
                <select id="theme">
                    <option value="light">فاتح - Light</option>
                    <option value="dark">داكن - Dark</option>
                    <option value="arabic">عربي - Arabic</option>
                </select>
            </div>

            <button class="btn btn-success" id="runBtn">
                ▶️ تشغيل - Run
            </button>

            <button class="btn btn-primary" id="saveBtn">
                💾 حفظ - Save
            </button>

            <button class="btn btn-secondary" id="clearBtn">
                🗑️ مسح - Clear
            </button>
        </div>

        <div class="editor-container" id="editor"></div>

        <div class="output-container">
            <div class="output-title">📤 المخرجات - Output:</div>
            <div class="output-content" id="output">جاهز للتشغيل... Ready to run...</div>
        </div>

        <div class="footer">
            <p>
                تم التطوير بواسطة فريق البيان 💙 
                <br>
                Developed by Bayan Team
                <br>
                <a href="https://github.com/albayan-lang" target="_blank">GitHub</a> | 
                <a href="#" target="_blank">التوثيق - Documentation</a>
            </p>
        </div>
    </div>

    <!-- سيتم تحميل المحرر هنا عبر React -->
    <!-- Editor will be loaded here via React -->
    <div id="root"></div>

    <script>
        // سيتم إضافة الكود JavaScript هنا لاحقاً
        // JavaScript code will be added here later
        
        document.getElementById('theme').addEventListener('change', function(e) {
            console.log('Theme changed to:', e.target.value);
            // سيتم تنفيذ تغيير السمة
        });

        document.getElementById('runBtn').addEventListener('click', function() {
            const loading = document.getElementById('loading');
            loading.classList.add('active');
            
            setTimeout(() => {
                loading.classList.remove('active');
                document.getElementById('output').innerHTML = 
                    '<span class="output-success">✅ تم التشغيل بنجاح!\nمرحباً بالعالم! 🌍\nHello World! 🌍</span>';
            }, 1000);
        });

        document.getElementById('saveBtn').addEventListener('click', function() {
            alert('تم الحفظ بنجاح! ✅\nSaved successfully!');
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            if (confirm('هل تريد مسح الكود؟\nClear the code?')) {
                document.getElementById('output').textContent = 'تم المسح... Cleared...';
            }
        });
    </script>
</body>
</html>
