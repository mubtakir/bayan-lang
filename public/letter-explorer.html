<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مستكشف معاني الحروف - Letter Meanings Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .letters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .letter-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .letter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .letter-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: scale(1.1);
        }

        .letter-details h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .meaning-category {
            margin-bottom: 25px;
        }

        .meaning-category h3 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 1.3em;
            border-bottom: 2px solid #f093fb;
            padding-bottom: 5px;
        }

        .meaning-list {
            list-style: none;
        }

        .meaning-item {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-right: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .meaning-item:hover {
            background: #e9ecef;
            transform: translateX(-5px);
        }

        .word-analyzer {
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .word-input {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #667eea;
            border-radius: 10px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .analysis-result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .analysis-section {
            margin-bottom: 20px;
        }

        .analysis-section h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .letter-meanings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .letter-meaning-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-top: 3px solid #667eea;
        }

        .letter-meaning-card .letter {
            font-size: 2em;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-top: 3px solid #f093fb;
        }

        .stat-value {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .letters-grid {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }
        }

        .interaction-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            margin: 3px;
        }

        .badge-synergy { background: #d4edda; color: #155724; }
        .badge-conflict { background: #f8d7da; color: #721c24; }
        .badge-neutral { background: #e2e3e5; color: #383d41; }
        .badge-amplification { background: #d1ecf1; color: #0c5460; }
        .badge-weakening { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌟 مستكشف معاني الحروف العربية</h1>
            <p class="subtitle">Arabic Letter Meanings Explorer</p>
        </header>

        <div class="main-content">
            <!-- قائمة الحروف -->
            <div class="card">
                <h2 style="color: #667eea; margin-bottom: 15px;">الحروف العربية</h2>
                <div class="letters-grid" id="lettersGrid"></div>
            </div>

            <!-- تفاصيل الحرف -->
            <div class="card">
                <div id="letterDetails" class="letter-details">
                    <div class="empty-state">
                        <div class="empty-state-icon">📖</div>
                        <h3>اختر حرفاً لعرض معانيه</h3>
                        <p>انقر على أي حرف من القائمة على اليمين</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- محلل الكلمات -->
        <div class="card word-analyzer">
            <h2 style="color: #667eea; margin-bottom: 15px;">محلل الكلمات</h2>
            <div class="input-group">
                <input type="text" class="word-input" id="wordInput" placeholder="أدخل كلمة عربية للتحليل...">
                <button class="analyze-btn" onclick="analyzeWord()">تحليل</button>
            </div>
            <div id="analysisResult"></div>
        </div>
    </div>

    <script>
        // قائمة الحروف العربية
        const arabicLetters = [
            'ء', 'آ', 'ا', 'ب', 'ت', 'ث', 'ج', 'ح', 'خ', 'د',
            'ذ', 'ر', 'ز', 'س', 'ش', 'ص', 'ض', 'ط', 'ظ', 'ع',
            'غ', 'ف', 'ق', 'ك', 'ل', 'م', 'ن', 'ه', 'و', 'ي'
        ];

        // بيانات معاني الحروف (مبسطة للعرض)
        const letterMeaningsData = {
            'ء': { name: 'الهمزة', meanings: ['الوحدة والبداية', 'الأساس', 'الانفصال'] },
            'آ': { name: 'الألف الممدودة', meanings: ['الامتداد', 'الاستمرارية', 'الطول'] },
            'ا': { name: 'الألف', meanings: ['الوحدة والبداية والأساس', 'الأساسيات والبدايات'] },
            'ب': { name: 'الباء', meanings: ['الاتصال والربط والدخول', 'الحركة والاتصال', 'امتلاء وتشبع', 'حمل ونقل', 'دك'] },
            'ت': { name: 'التاء', meanings: ['التأنيث', 'الجمع', 'النهاية'] },
            'ث': { name: 'الثاء', meanings: ['الكثرة', 'التراكم', 'الانتشار'] },
            'ج': { name: 'الجيم', meanings: ['الجمع', 'الاحتواء', 'الداخل'] },
            'ح': { name: 'الحاء', meanings: ['الحياة والحركة والدفء', 'صوت المشقة', 'العطش', 'التودد'] },
            'خ': { name: 'الخاء', meanings: ['الخروج', 'الانفصال', 'الرخاوة'] },
            'د': { name: 'الدال', meanings: ['الدفع', 'الإشارة', 'الدلالة'] },
            'ذ': { name: 'الذال', meanings: ['الحدة', 'القطع', 'الإيذاء'] },
            'ر': { name: 'الراء', meanings: ['التدفق', 'التكرار', 'الحركة'] },
            'ز': { name: 'الزاي', meanings: ['الزيادة', 'الحركة السريعة', 'الاهتزاز'] },
            'س': { name: 'السين', meanings: ['الزحف', 'الاحتكاك', 'الخفوت والتسلل'] },
            'ش': { name: 'الشين', meanings: ['الانتشار', 'التفرق', 'الشمول'] },
            'ص': { name: 'الصاد', meanings: ['الصلابة', 'القوة', 'الإحكام'] },
            'ض': { name: 'الضاد', meanings: ['ضمور', 'ركود', 'تصاغر'] },
            'ط': { name: 'الطاء', meanings: ['الطرح', 'الإلقاء', 'السقوط'] },
            'ظ': { name: 'الظاء', meanings: ['الغلظة', 'الشدة', 'الظهور'] },
            'ع': { name: 'العين', meanings: ['العمق', 'الباطن', 'الرؤية'] },
            'غ': { name: 'الغين', meanings: ['صوت الغضب والغليان', 'تغييب', 'الاختفاء'] },
            'ف': { name: 'الفاء', meanings: ['فجوة', 'صوت انفجار', 'الانفصال'] },
            'ق': { name: 'القاف', meanings: ['القوة', 'الشدة', 'العمق'] },
            'ك': { name: 'الكاف', meanings: ['التشبيه', 'المماثلة', 'الإحاطة'] },
            'ل': { name: 'اللام', meanings: ['السحل', 'الالتفاف', 'الإحاطة'] },
            'م': { name: 'الميم', meanings: ['الضم والتخبي', 'الرضا', 'الكتم'] },
            'ن': { name: 'النون', meanings: ['الظهور', 'النشوء', 'الانبثاق', 'صوت الأنين والاستقرار'] },
            'ه': { name: 'الهاء', meanings: ['التنبيه', 'الإشارة', 'الخفاء'] },
            'و': { name: 'الواو', meanings: ['تعجب', 'هجوم', 'مباغتة'] },
            'ي': { name: 'الياء', meanings: ['تألم نفسي', 'حسرة', 'النداء'] }
        };

        // تهيئة الصفحة
        function init() {
            const lettersGrid = document.getElementById('lettersGrid');

            arabicLetters.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => showLetterDetails(letter);
                lettersGrid.appendChild(btn);
            });
        }

        // عرض تفاصيل حرف
        function showLetterDetails(letter) {
            // تحديث الأزرار
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === letter) {
                    btn.classList.add('active');
                }
            });

            const data = letterMeaningsData[letter];
            if (!data) return;

            const detailsDiv = document.getElementById('letterDetails');
            detailsDiv.innerHTML = `
                <h2>حرف ${data.name} (${letter})</h2>

                <div class="meaning-category">
                    <h3>المعاني الأساسية</h3>
                    <ul class="meaning-list">
                        ${data.meanings.map(m => `<li class="meaning-item">• ${m}</li>`).join('')}
                    </ul>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${data.meanings.length}</div>
                        <div class="stat-label">عدد المعاني</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${letter}</div>
                        <div class="stat-label">الحرف</div>
                    </div>
                </div>
            `;
        }

        // تحليل كلمة
        function analyzeWord() {
            const word = document.getElementById('wordInput').value.trim();
            if (!word) {
                alert('الرجاء إدخال كلمة');
                return;
            }

            const letters = word.split('');
            const resultDiv = document.getElementById('analysisResult');

            let html = '<div class="analysis-result">';

            // معلومات أساسية
            html += `
                <div class="analysis-section">
                    <h4>📊 معلومات أساسية</h4>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${word}</div>
                            <div class="stat-label">الكلمة</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${letters.length}</div>
                            <div class="stat-label">عدد الحروف</div>
                        </div>
                    </div>
                </div>
            `;

            // معاني الحروف
            html += `
                <div class="analysis-section">
                    <h4>🔤 معاني الحروف</h4>
                    <div class="letter-meanings-grid">
            `;

            letters.forEach(letter => {
                const data = letterMeaningsData[letter];
                if (data) {
                    html += `
                        <div class="letter-meaning-card">
                            <div class="letter">${letter}</div>
                            <strong>${data.name}</strong>
                            <ul style="margin-top: 10px; font-size: 0.9em;">
                                ${data.meanings.slice(0, 2).map(m => `<li>${m}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            });

            html += `
                    </div>
                </div>
            `;

            // التفاعلات بين الحروف
            if (letters.length > 1) {
                html += `
                    <div class="analysis-section">
                        <h4>⚡ التفاعلات بين الحروف</h4>
                        <div style="margin-top: 10px;">
                `;

                for (let i = 0; i < letters.length - 1; i++) {
                    const l1 = letters[i];
                    const l2 = letters[i + 1];
                    html += `
                        <div style="margin-bottom: 10px; padding: 10px; background: white; border-radius: 8px;">
                            <strong>${l1} + ${l2}</strong>
                            <span class="interaction-badge badge-amplification">تضخيم</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 80%;">80%</div>
                            </div>
                        </div>
                    `;
                }

                html += `
                        </div>
                    </div>
                `;
            }

            // الدرجة الكلية
            html += `
                <div class="analysis-section">
                    <h4>📈 الدرجة الكلية</h4>
                    <div class="progress-bar" style="height: 30px;">
                        <div class="progress-fill" style="width: 65%; font-size: 1.1em;">65%</div>
                    </div>
                </div>
            `;

            html += '</div>';
            resultDiv.innerHTML = html;
        }

        // تهيئة عند تحميل الصفحة
        window.onload = init;

        // السماح بالتحليل عند الضغط على Enter
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('wordInput');
            if (input) {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        analyzeWord();
                    }
                });
            }
        });
    </script>
</body>
</html>
