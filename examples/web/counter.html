<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan Counter - عداد البيان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 400px;
        }
        
        h1 {
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 600;
        }
        
        #counter-display {
            font-size: 96px;
            font-weight: bold;
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        
        #counter-display:hover {
            transform: scale(1.05);
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 18px 35px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: white;
            color: #667eea;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        #btn-decrement {
            background: #ff6b6b;
            color: white;
        }
        
        #btn-reset {
            background: #ffd93d;
            color: #333;
        }
        
        #btn-increment {
            background: #6bcf7f;
            color: white;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.8;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 12px;
        }
        
        @media (max-width: 500px) {
            .container {
                min-width: 90%;
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            #counter-display {
                font-size: 64px;
            }
            
            button {
                padding: 15px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌍 Bayan Counter - عداد البيان</h1>
        
        <div id="counter-display">0</div>
        
        <div class="buttons">
            <button id="btn-decrement">➖ Decrease<br>نقصان</button>
            <button id="btn-reset">🔄 Reset<br>إعادة تعيين</button>
            <button id="btn-increment">➕ Increase<br>زيادة</button>
        </div>
        
        <div class="footer">
            <p><strong>Built with Bayan Programming Language</strong></p>
            <p><strong>مبني بلغة البيان البرمجية</strong></p>
            <div class="badge">🌐 Bilingual • ثنائي اللغة</div>
        </div>
    </div>
    
    <!-- 
        To use this file:
        1. Compile counter.bn to JavaScript:
           bayan compile counter.bn -o counter.js
        
        2. Uncomment the line below:
    -->
    <!-- <script src="counter.js"></script> -->
    
    <!-- For demo purposes, inline JavaScript version: -->
    <script>
        // This is the compiled version of counter.bn
        // In production, use the compiled file instead
        
        class Counter {
            constructor() {
                this.count = 0;
            }
            
            increment() {
                this.count = this.count + 1;
                this.updateDisplay();
            }
            
            decrement() {
                this.count = this.count - 1;
                this.updateDisplay();
            }
            
            reset() {
                this.count = 0;
                this.updateDisplay();
            }
            
            updateDisplay() {
                const display = document.getElementById("counter-display");
                if (display) {
                    display.textContent = this.count;
                }
            }
        }
        
        function initApp() {
            const counter = new Counter();
            
            const btnIncrement = document.getElementById("btn-increment");
            const btnDecrement = document.getElementById("btn-decrement");
            const btnReset = document.getElementById("btn-reset");
            
            if (btnIncrement) {
                btnIncrement.onclick = function() {
                    counter.increment();
                };
            }
            
            if (btnDecrement) {
                btnDecrement.onclick = function() {
                    counter.decrement();
                };
            }
            
            if (btnReset) {
                btnReset.onclick = function() {
                    counter.reset();
                };
            }
        }
        
        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
