<body>
    <canvas id="animCanvas"></canvas>
    
    <div class="controls">
        <div class="header">
            <h1>🎨 محرك الرسم والتحريك المتقدم - Advanced Animation Engine</h1>
            <p>مبني بلغة البيان - Built with Bayan Programming Language</p>
        </div>
        
        <div class="demo-grid">
            <button class="demo-btn" onclick="demo1()">
                🌀 دوائر متحركة<br>Animated Circles
            </button>
            <button class="demo-btn" onclick="demo2()">
                ⭐ نجوم دوارة<br>Rotating Stars
            </button>
            <button class="demo-btn" onclick="demo3()">
                🌊 موجات جيبية<br>Sine Waves
            </button>
            <button class="demo-btn" onclick="demo4()">
                🎭 أشكال متعددة<br>Multiple Shapes
            </button>
            <button class="demo-btn" onclick="demo5()">

                💫 انفجار نجمي<br>Star Burst
            </button>
        </div>
        
        <div class="control-buttons">
            <button class="control-btn" onclick="engine.play()">▶️ تشغيل - Play</button>
            <button class="control-btn pause" onclick="engine.pause()">⏸️ إيقاف - Pause</button>
            <button class="control-btn reset" onclick="engine.reset()">🔄 إعادة - Reset</button>
        </div>
    </div>
    
    <div class="info">
        <strong>💡 نصيحة:</strong> اختر أي عرض توضيحي من الأعلى!<br>
        <strong>💡 Tip:</strong> Choose any demo from above!

    <div class="badge">
        🌟 Bayan Language
    </div>
    
    <script>
        // Compiled Bayan code would go here
        // For demo purposes, we'll include the JavaScript directly
        
        // Shape Base Class
        class Shape {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.rotation = 0;
                this.scale = 1;
                this.opacity = 1;
                this.color = '#000000';
                this.lineWidth = 2;
                this.fill = false;
                this.animations = [];
                this.time = 0;
            }
            
            animate(property, keyframes) {
                this.animations.push({
                    property: property,
                    keyframes: keyframes.sort((a, b) => a.time - b.time)
                });
                return this;
            }
            
            updateAnimation(deltaTime) {
                this.time += deltaTime;
                
                for (let anim of this.animations) {
                    const value = this.interpolate(anim.keyframes, this.time);
                    this[anim.property] = value;
                }
            }
            
            interpolate(keyframes, time) {
                if (keyframes.length === 0) return 0;
                
                const loopTime = keyframes[keyframes.length - 1].time;
                const t = time % loopTime;
                
                if (t <= keyframes[0].time) {
                    return keyframes[0].value;
                }
                
                for (let i = 0; i < keyframes.length - 1; i++) {
                    const kf1 = keyframes[i];
                    const kf2 = keyframes[i + 1];
                    
                    if (t >= kf1.time && t <= kf2.time) {
                        const ratio = (t - kf1.time) / (kf2.time - kf1.time);
                        return kf1.value + (kf2.value - kf1.value) * ratio;
                    }
                }
                
                return keyframes[keyframes.length - 1].value;
            }
            
            applyTransform(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                ctx.globalAlpha = this.opacity;
            }
            
            restoreTransform(ctx) {
                ctx.restore();
            }
            
            draw(ctx) {
                // Override in subclasses
            }
        }
        
        // Circle Shape
        class Circle extends Shape {
            constructor(x, y, radius) {
                super(x, y);
                this.radius = radius;
            }
            
            draw(ctx) {
                this.applyTransform(ctx);
                
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                
                if (this.fill) {
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();
                
                this.restoreTransform(ctx);
            }
        }
        
        // Star Shape
        class Star extends Shape {
            constructor(x, y, outerRadius, innerRadius, points) {
                super(x, y);
                this.outerRadius = outerRadius;
                this.innerRadius = innerRadius;
                this.points = points;
            }
            
            draw(ctx) {
                this.applyTransform(ctx);
                
                ctx.beginPath();
                
                for (let i = 0; i < this.points * 2; i++) {
                    const radius = i % 2 === 0 ? this.outerRadius : this.innerRadius;
                    const angle = (Math.PI / this.points) * i;
                    const x = radius * Math.cos(angle - Math.PI / 2);
                    const y = radius * Math.sin(angle - Math.PI / 2);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.closePath();
                
                if (this.fill) {
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();
                
                this.restoreTransform(ctx);
            }
        }

        // Sine Wave Shape
        class SineWave extends Shape {
            constructor(x, y, amplitude, frequency, phase, length) {
                super(x, y);
                this.amplitude = amplitude;
                this.frequency = frequency;
                this.phase = phase;
                this.length = length;
                this.segments = 100;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.opacity;

                ctx.beginPath();

                for (let i = 0; i <= this.segments; i++) {
                    const t = (i / this.segments) * this.length;
                    const x = this.x + t;
                    const y = this.y + this.amplitude * Math.sin(this.frequency * t + this.phase);

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();

                ctx.restore();
            }
        }

        // Rectangle Shape
        class Rectangle extends Shape {
            constructor(x, y, width, height) {
                super(x, y);
                this.width = width;
                this.height = height;
            }

            draw(ctx) {
                this.applyTransform(ctx);

                ctx.beginPath();
                ctx.rect(-this.width / 2, -this.height / 2, this.width, this.height);

                if (this.fill) {
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();

                this.restoreTransform(ctx);
            }
        }

        // Animation Engine
        class AnimationEngine {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.shapes = [];
                this.isPlaying = false;
                this.lastTime = 0;
                this.backgroundColor = '#ffffff';

                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            addShape(shape) {
                this.shapes.push(shape);
                return this;
            }

            clear() {
                this.shapes = [];
                return this;
            }

            update(deltaTime) {
                for (let shape of this.shapes) {
                    shape.updateAnimation(deltaTime);
                }
            }

            draw() {
                this.ctx.fillStyle = this.backgroundColor;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                for (let shape of this.shapes) {
                    shape.draw(this.ctx);
                }
            }

            animate(currentTime) {
                if (!this.isPlaying) return;

                const deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;

                this.update(deltaTime);
                this.draw();

                requestAnimationFrame((t) => this.animate(t));
            }

            play() {
                if (this.isPlaying) return;
                this.isPlaying = true;
                this.lastTime = performance.now();
                requestAnimationFrame((t) => this.animate(t));
                return this;
            }

            pause() {
                this.isPlaying = false;
                return this;
            }

            reset() {
                for (let shape of this.shapes) {
                    shape.time = 0;
                }
                this.draw();
                return this;
            }
        }

        // Create engine
        const engine = new AnimationEngine('animCanvas');

        // Demo 1: Animated Circles
        function demo1() {
            engine.clear();

            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];

            for (let i = 0; i < 5; i++) {
                const circle = new Circle(
                    window.innerWidth / 2,
                    window.innerHeight / 2,
                    30
                );

                circle.color = colors[i];
                circle.fill = true;
                circle.lineWidth = 3;

                const angle = (i / 5) * Math.PI * 2;
                const radius = 200;

                circle.animate('x', [
                    { time: 0, value: window.innerWidth / 2 + Math.cos(angle) * radius },
                    { time: 2, value: window.innerWidth / 2 + Math.cos(angle + Math.PI * 2) * radius }
                ]);

                circle.animate('y', [
                    { time: 0, value: window.innerHeight / 2 + Math.sin(angle) * radius },
                    { time: 2, value: window.innerHeight / 2 + Math.sin(angle + Math.PI * 2) * radius }
                ]);

                circle.animate('scale', [
                    { time: 0, value: 1 },
                    { time: 1, value: 1.5 },
                    { time: 2, value: 1 }
                ]);

                engine.addShape(circle);
            }

            engine.play();
        }

        // Demo 2: Rotating Stars
        function demo2() {
            engine.clear();

            const colors = ['#FFD700', '#FF69B4', '#00CED1', '#FF6347', '#9370DB'];

            for (let i = 0; i < 5; i++) {
                const star = new Star(
                    (i + 1) * window.innerWidth / 6,
                    window.innerHeight / 2,
                    50,
                    25,
                    5
                );

                star.color = colors[i];
                star.fill = true;
                star.lineWidth = 2;

                star.animate('rotation', [
                    { time: 0, value: 0 },
                    { time: 3, value: Math.PI * 2 }
                ]);

                star.animate('scale', [
                    { time: 0, value: 0.5 },
                    { time: 1.5, value: 1.5 },
                    { time: 3, value: 0.5 }
                ]);

                engine.addShape(star);
            }

            engine.play();
        }

        // Demo 3: Sine Waves
        function demo3() {
            engine.clear();

            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F'];

            for (let i = 0; i < 6; i++) {
                const wave = new SineWave(
                    0,
                    (i + 1) * window.innerHeight / 7,
                    30,
                    0.01,
                    0,
                    window.innerWidth
                );

                wave.color = colors[i];
                wave.lineWidth = 3;

                wave.animate('phase', [
                    { time: 0, value: 0 },
                    { time: 2, value: Math.PI * 2 }
                ]);

                wave.animate('amplitude', [
                    { time: 0, value: 20 },
                    { time: 1, value: 50 },
                    { time: 2, value: 20 }
                ]);

                engine.addShape(wave);
            }

            engine.play();
        }

        // Demo 4: Multiple Shapes
        function demo4() {
            engine.clear();

            // Circles
            for (let i = 0; i < 3; i++) {
                const circle = new Circle(
                    window.innerWidth / 4,
                    (i + 1) * window.innerHeight / 4,
                    40
                );
                circle.color = '#FF6B6B';
                circle.fill = true;
                circle.animate('x', [
                    { time: 0, value: window.innerWidth / 4 },
                    { time: 2, value: window.innerWidth * 3 / 4 },
                    { time: 4, value: window.innerWidth / 4 }
                ]);
                engine.addShape(circle);
            }

            // Stars
            for (let i = 0; i < 3; i++) {
                const star = new Star(
                    window.innerWidth * 3 / 4,
                    (i + 1) * window.innerHeight / 4,
                    40,
                    20,
                    5
                );
                star.color = '#FFD700';
                star.fill = true;
                star.animate('rotation', [
                    { time: 0, value: 0 },
                    { time: 4, value: Math.PI * 4 }
                ]);
                engine.addShape(star);
            }

            // Rectangles
            for (let i = 0; i < 3; i++) {
                const rect = new Rectangle(
                    window.innerWidth / 2,
                    (i + 1) * window.innerHeight / 4,
                    60,
                    60
                );
                rect.color = '#4ECDC4';
                rect.fill = true;
                rect.animate('rotation', [
                    { time: 0, value: 0 },
                    { time: 4, value: Math.PI * 2 }
                ]);
                rect.animate('scale', [
                    { time: 0, value: 0.5 },
                    { time: 2, value: 1.5 },
                    { time: 4, value: 0.5 }
                ]);
                engine.addShape(rect);
            }

            engine.play();
        }

        // Demo 5: Rainbow
        function demo5() {
            engine.clear();

            const colors = [
                '#FF0000', '#FF7F00', '#FFFF00', '#00FF00',
                '#0000FF', '#4B0082', '#9400D3'
            ];

            for (let i = 0; i < colors.length; i++) {
                const circle = new Circle(
                    window.innerWidth / 2,
                    window.innerHeight / 2,
                    (i + 1) * 30
                );
                circle.color = colors[i];
                circle.lineWidth = 20;
                circle.opacity = 0.7;

                circle.animate('scale', [
                    { time: 0, value: 0.5 },
                    { time: 2, value: 1.2 },
                    { time: 4, value: 0.5 }
                ]);

                engine.addShape(circle);
            }

            engine.play();
        }

        // Demo 6: Star Burst
        function demo6() {
            engine.clear();

            const numStars = 12;
            const colors = ['#FFD700', '#FF69B4', '#00CED1', '#FF6347', '#9370DB', '#32CD32'];

            for (let i = 0; i < numStars; i++) {
                const angle = (i / numStars) * Math.PI * 2;
                const distance = 150;

                const star = new Star(
                    window.innerWidth / 2,
                    window.innerHeight / 2,
                    30,
                    15,
                    5
                );

                star.color = colors[i % colors.length];
                star.fill = true;

                star.animate('x', [
                    { time: 0, value: window.innerWidth / 2 },
                    { time: 2, value: window.innerWidth / 2 + Math.cos(angle) * distance },
                    { time: 4, value: window.innerWidth / 2 }
                ]);

                star.animate('y', [
                    { time: 0, value: window.innerHeight / 2 },
                    { time: 2, value: window.innerHeight / 2 + Math.sin(angle) * distance },
                    { time: 4, value: window.innerHeight / 2 }
                ]);

                star.animate('rotation', [
                    { time: 0, value: 0 },
                    { time: 4, value: Math.PI * 4 }
                ]);

                star.animate('scale', [
                    { time: 0, value: 0.1 },
                    { time: 2, value: 1.5 },
                    { time: 4, value: 0.1 }
                ]);

                engine.addShape(star);
            }

            engine.play();
        }

        // Start with demo 1
        demo1();
    </script>
